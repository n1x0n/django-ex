<!DOCTYPE html>
<!--[if IE 9]>         <html class="ie9"> <![endif]-->
<!--[if gt IE 9]><!-->
<html>
<!--<![endif]-->

<head>
  <title>NetApp Library Example</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta charset="utf-8">
  <link rel="icon" href="http://media.netapp.com/designimages/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../../bower_components/eightshapes-blocks/dist/esb.min.css">
  <link rel="stylesheet" href="//cloud.typography.com/6091132/651206/css/fonts.css">
  <link rel="stylesheet" href="../css/netapp-library.min.css">
  <script src="../../bower_components/eightshapes-blocks/dist/esb.min.js"></script>
</head>

<body data-esb-mark-config data-esb-visible-on-load="false">
  <ul class="n-share">
    <li class="n-share__list-item">
      <a href="#" class="n-share__link">
        <span class="n-share__text">Mail</span>
        <svg class="n-icon-envelope n-share__icon" aria-labelledby="title">
          <title>Email</title>
          <use xlink:href="../svg/sprite.svg#envelope"></use>
        </svg>
      </a>
    </li>
    <li class="n-share__list-item">
      <a href="#" class="n-share__link">
        <span class="n-share__text">Twitter</span>
        <svg class="n-icon-twitter n-share__icon" aria-labelledby="title">
          <title>twitter</title>
          <use xlink:href="../svg/sprite.svg#twitter"></use>
        </svg>
      </a>
    </li>
    <li class="n-share__list-item">
      <a href="#" class="n-share__link">
        <span class="n-share__text">Facebook</span>
        <svg class="n-icon-facebook n-share__icon" aria-labelledby="title">
          <title>facebook</title>
          <use xlink:href="../svg/sprite.svg#facebook"></use>
        </svg>
      </a>
    </li>
    <li class="n-share__list-item">
      <a href="#" class="n-share__link">
        <span class="n-share__text">LinkedIn</span>
        <svg class="n-icon-linkedin n-share__icon" aria-labelledby="title">
          <title>linkedin</title>
          <use xlink:href="../svg/sprite.svg#linkedin"></use>
        </svg>
      </a>
    </li>
    <li class="n-share__list-item">
      <a href="#" class="n-share__link">
        <span class="n-share__text">Google Plus</span>
        <svg class="n-icon-google-plus n-share__icon" aria-labelledby="title">
          <title>google-plus</title>
          <use xlink:href="../svg/sprite.svg#google-plus"></use>
        </svg>
      </a>
    </li>
  </ul>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/components.js"></script>
  <script>
    jQuery.extend({
      getQueryParameters: function(str) {
        return (str || document.location.search).replace(/(^\?)/, '').split("&").map(function(n) {
          return n = n.split("="), this[n[0]] = n[1], this
        }.bind({}))[0];
      }
    });
    // Change background color via query params for documentation purposes
    $(document).ready(function() {
      var example_background_color = $.getQueryParameters()['example-background-color'];
      if (example_background_color !== undefined) {
        $("body").css({
          backgroundColor: '#' + example_background_color
        });
      }
    });
  </script>
</body>

</html>
