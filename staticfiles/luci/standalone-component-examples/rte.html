<!DOCTYPE html>

<html>

<head>
  <title>NetApp Library Example</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta charset="utf-8">
  <link rel="icon" href="http://media.netapp.com/designimages/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../../bower_components/eightshapes-blocks/dist/esb.min.css">
  <link rel="stylesheet" href="//cloud.typography.com/6091132/651206/css/fonts.css">
  <link rel="stylesheet" href="../css/netapp-library.min.css">
  <script src="../../bower_components/eightshapes-blocks/dist/esb.min.js"></script>
</head>

<body data-esb-mark-config data-esb-visible-on-load="false">
  <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
  <script src="/scripts/my.tinymce.plugin.js"></script>
  <script>
    tinymce.init({
      selector: 'textarea'
    });
  </script>
  <script>
    tinymce.init({
      selector: "textarea", // change this value according to your HTML
      plugins: "preview",
      menubar: "view",
      toolbar: "preview"
      plugin_preview_height: 500
      plugin_preview_width: 500
    });
    //moxiemanager - load externally
    tinymce.init({...
      plugins: "moxiemanager link image",
      external_plugins: {
        "moxiemanager": "/moxiemanager/plugin.min.js"
      }
    });
  </script>
  <fieldset>
    <h3 class="n-rich-text-editor__heading">Post Message</h3>
    <div class="n-rich-text-editor__subject-bg">
      <div class="n-rich-text-editor__subject">
        <label class="n-form__label " for="">subject</label>
        <input class="n-rich-text-editor__subject-field" placeholder="Enter a subject" title="Subject" value=" Re: How to delete WORM files from snaplock compliance volume when they expire" id="" name="" type="text" maxlength="100"> </div>
    </div>
    <label class="n-form__label" for="">BODY</label>
    <textarea>Try it out!</textarea>
    <div>
      <a href="" class="button button--secondary n-rich-text-editor__button">Cancel</a>
      <a href="" class="button n-rich-text-editor__button">Post</a>
    </div>
  </fieldset>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/components.js"></script>
  <script>
    jQuery.extend({
      getQueryParameters: function(str) {
        return (str || document.location.search).replace(/(^\?)/, '').split("&").map(function(n) {
          return n = n.split("="), this[n[0]] = n[1], this
        }.bind({}))[0];
      }
    });
    // Change background color via query params for documentation purposes
    $(document).ready(function() {
      var example_background_color = $.getQueryParameters()['example-background-color'];
      if (example_background_color !== undefined) {
        $("body").css({
          backgroundColor: '#' + example_background_color
        });
      }
    });
  </script>
</body>

</html>
