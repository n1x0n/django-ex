<!DOCTYPE html>
<!--[if IE 9]>         <html class="ie9"> <![endif]-->
<!--[if gt IE 9]><!-->
<html>
<!--<![endif]-->

<head>
  <title>NetApp Library Example</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta charset="utf-8">
  <link rel="icon" href="http://media.netapp.com/designimages/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../../bower_components/eightshapes-blocks/dist/esb.min.css">
  <link rel="stylesheet" href="//cloud.typography.com/6091132/651206/css/fonts.css">
  <link rel="stylesheet" href="../css/netapp-library.min.css">
  <script src="../../bower_components/eightshapes-blocks/dist/esb.min.js"></script>
</head>

<body data-esb-mark-config data-esb-visible-on-load="false">
  <div class="n-form__radio-button-group" role="radiogroup">
    <label class="n-form__radio-button" for="primary-radio-button">
      <input id="primary-radio-button" name="radio-group-example" value="primary" type="radio" class="n-form__radio-button-input" checked />
      <span class="n-form__radio-button-visual"> </span>
      <span class="n-form__radio-button-text ">Same as the Primary contact above</span>
    </label>
    <label class="n-form__radio-button" for="parts-radio-button">
      <input id="parts-radio-button" name="radio-group-example" value="parts" type="radio" class="n-form__radio-button-input" />
      <span class="n-form__radio-button-visual"> </span>
      <span class="n-form__radio-button-text ">Same as the Parts receiving contact below</span>
    </label>
    <label class="n-form__radio-button" for="different-radio-button">
      <input id="different-radio-button" name="radio-group-example" value="different" type="radio" class="n-form__radio-button-input" />
      <span class="n-form__radio-button-visual"> </span>
      <span class="n-form__radio-button-text ">Different from either contact above</span>
    </label>
  </div>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/components.js"></script>
  <script>
    jQuery.extend({
      getQueryParameters: function(str) {
        return (str || document.location.search).replace(/(^\?)/, '').split("&").map(function(n) {
          return n = n.split("="), this[n[0]] = n[1], this
        }.bind({}))[0];
      }
    });
    // Change background color via query params for documentation purposes
    $(document).ready(function() {
      var example_background_color = $.getQueryParameters()['example-background-color'];
      if (example_background_color !== undefined) {
        $("body").css({
          backgroundColor: '#' + example_background_color
        });
      }
    });
  </script>
</body>

</html>
