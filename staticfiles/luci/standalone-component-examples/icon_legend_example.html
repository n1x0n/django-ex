<!DOCTYPE html>
<!--[if IE 9]>         <html class="ie9"> <![endif]-->
<!--[if gt IE 9]><!-->
<html>
<!--<![endif]-->

<head>
  <title>NetApp Library Example</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta charset="utf-8">
  <link rel="icon" href="http://media.netapp.com/designimages/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../../bower_components/eightshapes-blocks/dist/esb.min.css">
  <link rel="stylesheet" href="//cloud.typography.com/6091132/651206/css/fonts.css">
  <link rel="stylesheet" href="../css/netapp-library.min.css">
  <script src="../../bower_components/eightshapes-blocks/dist/esb.min.js"></script>
</head>

<body data-esb-mark-config data-esb-visible-on-load="false">
  <ul class="n-icon-legend">
    <li class="n-icon-legend__list-item">
      <svg class="n-icon-circle n-icon-legend__icon n-icon-legend__icon--new-indicator" aria-labelledby="title">
        <title>circle</title>
        <use xlink:href="../svg/sprite.svg#circle"></use>
      </svg>
      <span class="n-icon-legend__label">New</span>
    </li>
    <li class="n-icon-legend__list-item">
      <svg class="n-icon-circle-check n-icon-legend__icon n-icon-legend__icon--completed-indicator" aria-labelledby="title">
        <title>circle-check</title>
        <use xlink:href="../svg/sprite.svg#circle-check"></use>
      </svg>
      <span class="n-icon-legend__label">Completed</span>
    </li>
    <li class="n-icon-legend__list-item">
      <svg class="n-icon-circle-minus n-icon-legend__icon n-icon-legend__icon--rejected-indicator" aria-labelledby="title">
        <title>circle-minus</title>
        <use xlink:href="../svg/sprite.svg#circle-minus"></use>
      </svg>
      <span class="n-icon-legend__label">Rejected</span>
    </li>
  </ul>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/components.js"></script>
  <script>
    jQuery.extend({
      getQueryParameters: function(str) {
        return (str || document.location.search).replace(/(^\?)/, '').split("&").map(function(n) {
          return n = n.split("="), this[n[0]] = n[1], this
        }.bind({}))[0];
      }
    });
    // Change background color via query params for documentation purposes
    $(document).ready(function() {
      var example_background_color = $.getQueryParameters()['example-background-color'];
      if (example_background_color !== undefined) {
        $("body").css({
          backgroundColor: '#' + example_background_color
        });
      }
    });
  </script>
</body>

</html>
