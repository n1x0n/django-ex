<!DOCTYPE html>
<!--[if IE 9]>         <html class="ie9"> <![endif]-->
<!--[if gt IE 9]><!-->
<html>
<!--<![endif]-->

<head>
  <title>NetApp Library Example</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta charset="utf-8">
  <link rel="icon" href="http://media.netapp.com/designimages/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../../bower_components/eightshapes-blocks/dist/esb.min.css">
  <link rel="stylesheet" href="//cloud.typography.com/6091132/651206/css/fonts.css">
  <link rel="stylesheet" href="../css/netapp-library.min.css">
  <script src="../../bower_components/eightshapes-blocks/dist/esb.min.js"></script>
</head>

<body data-esb-mark-config data-esb-visible-on-load="false">
  <div class="n-feedback">
    <div class="n-feedback__solve">
      <span class="n-feedback__solve-label">Did you find what you were looking for?</span>
      <div class="n-feedback__solve-answers">
        <a href="#" class="n-feedback__solve-answer" data-show-thank-you-message-on-click="true">Yes</a>
        <a href="#" class="n-feedback__solve-answer n-collision-proof-panel__target" data-reveal-panel-on="click" data-panel-position="bottom" data-panel-id="n-feedback__improve-dialog--support">No</a>
        <div id="n-feedback__improve-dialog--support" class="n-feedback__improve-dialog n-collision-proof-panel">
          <form class="n-form" method="POST" action="/post/feedback/to/somewhere">
            <textarea class="n-form__textarea n-feedback__improve-textarea" id="" placeholder="Please let us know how we can improve this article."></textarea>
            <div class="n-feedback__improve-dialog-actions">
              <a href="link/to/somewhere.html" class="button n-feedback__improve-dialog-submit">Submit</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="n-feedback__thank-you-message">
      <h5>Thank you for your feedback</h5>
    </div>
  </div>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/components.js"></script>
  <script>
    jQuery.extend({
      getQueryParameters: function(str) {
        return (str || document.location.search).replace(/(^\?)/, '').split("&").map(function(n) {
          return n = n.split("="), this[n[0]] = n[1], this
        }.bind({}))[0];
      }
    });
    // Change background color via query params for documentation purposes
    $(document).ready(function() {
      var example_background_color = $.getQueryParameters()['example-background-color'];
      if (example_background_color !== undefined) {
        $("body").css({
          backgroundColor: '#' + example_background_color
        });
      }
    });
  </script>
</body>

</html>
